<!DOCTYPE html>
<html>
<head>
	<title>Science Calculator (task 004)</title>
	<link rel="stylesheet" type="text/css" href="science-calc.css">
</head>
<body>
	<section class="main">
		<header>
			<img src="images/calc-thumb.png" alt="miniature calculator"/>
			<span>Calculator</span>
			<img src="images/func-buttons.png" alt="function buttons" class="func-buttons" usemap="#Map" />
			<map name="Map" id="Map">
				<area alt="" title="" href="#" shape="rect" coords="3,0,32,19" />
				<area alt="" title="" href="#" shape="rect" coords="36,1,60,20" />
				<area alt="" title="" href="#" shape="rect" coords="67,1,107,19" />
			</map>
		</header>
		<section class="indesign">
			<nav>
				<a href="#"><u>V</u>iew</a>
				<a href="#"><u>E</u>dit</a>
				<a href="#"><u>H</u>elp</a>
			</nav>
			<section class="display">
				<form >
					<input type="text" size="55" value="88855456" class="right-aling">
				</form>
			</section>
			<section class="binary">
				<div>
					<table cellspacing="0" cellpadding="0">
						<tr>
							<td>0000</td><td>0000</td><td>0000</td><td>0000</td><td>0000</td><td>0000</td><td>0000</td><td class="right-binary">0000</td>
						</tr>
						<tr>
							<td>63</td><td></td><td></td><td></td><td>47</td><td></td><td></td><td class="right-binary">32</td>
						</tr>
						<tr>
							<td>0000</td><td>0000</td><td>0000</td><td>0000</td><td>0000</td><td>0000</td><td>0000</td><td class="right-binary">0000</td>
						</tr>
						<tr>
							<td>31</td><td></td><td></td><td></td><td>15</td><td></td><td></td><td class="right-binary">0</td>
						</tr>						
					</table>
				</div>
			</section>
			<section class="conventers">
				<fieldset>
					<form>
						<input type="radio" name="conventers" value="Hex" >Hex<br/>
						<input type="radio" name="conventers" value="Dec" checked>Dec<br/>
						<input type="radio" name="conventers" value="Oct" >Oct<br/>
						<input type="radio" name="conventers" value="Bin" >Bin<br/>
					</form>
				</fieldset>
			</section>
			<section class="words">
				<fieldset>
					<form>
						<input type="radio" name="words" value="Qword" >Qword<br/>
						<input type="radio" name="words" value="Dword" checked>Dword<br/>
						<input type="radio" name="words" value="Word" >Word<br/>
						<input type="radio" name="words" value="Byte" >Byte<br/>
					</form>
				</fieldset>
			</section>
			<section class="buttons">
				<ul class="first-row">
					<li><input type="button" name="" value=""/></li>
					<li><input type="button" name="" value="("/></li>
					<li><input type="button" name="" value="RoL"/></li>
					<li><input type="button" name="" value="Or"/></li>
					<li><input type="button" name="" value="Lsh"/></li>
					<li><input type="button" name="" value="Not"/></li>
				</ul>
				<ul class="second-row">
					<li><input type="button" name="" value="Mod"/></li>
					<li><input type="button" name="" value=")"/></li>
					<li><input type="button" name="" value="RoR"/></li>
					<li><input type="button" name="" value="Xor"/></li>
					<li><input type="button" name="" value="Rsh"/></li>
					<li><input type="button" name="" value="And"/></li>
				</ul>
				<ul class="third-row">
					<li><input type="button" name="" value="A"/></li>
					<li><input type="button" name="" value="B"/></li>
					<li><input type="button" name="" value="C"/></li>
					<li><input type="button" name="" value="D"/></li>
					<li><input type="button" name="" value="E"/></li>
					<li><input type="button" name="" value="F"/></li>
				</ul>
				<ul class="forth-row">
					<li><input type="button" name="" value="MC"/></li>
					<li><input type="button" name="" value="&#8592;"/></li>
					<li><input type="button" name="" value="7"/></li>
					<li><input type="button" name="" value="4"/></li>
					<li><input type="button" name="" value="1"/></li>
				</ul>
				<ul class="fifth-row">
					<li><input type="button" name="" value="MR"/></li>
					<li><input type="button" name="" value="CE;"/></li>
					<li><input type="button" name="" value="8"/></li>
					<li><input type="button" name="" value="5"/></li>
					<li><input type="button" name="" value="2"/></li>
				</ul>
				<ul class="sixth-row">
					<li><input type="button" name="" value="MS"/></li>
					<li><input type="button" name="" value="C"/></li>
					<li><input type="button" name="" value="9"/></li>
					<li><input type="button" name="" value="6"/></li>
					<li><input type="button" name="" value="3"/></li>
					<li><input type="button" name="" value="."/></li>
				</ul>
				<ul class="seventh-row">
					<li><input type="button" name="" value="M+"/></li>
					<li><input type="button" name="" value="&#177;"/></li>
					<li><input type="button" name="" value="/"/></li>
					<li><input type="button" name="" value="*"/></li>
					<li><input type="button" name="" value="-"/></li>
					<li><input type="button" name="" value="+"/></li>
				</ul>
				<ul class="eight-row">
					<li><input type="button" name="" value="M-"/></li>
					<li><input type="button" name="" value="&#8730;"/></li>
					<li><input type="button" name="" value="%"/></li>
					<li><input type="button" name="" value="1/x"/></li>
				</ul>
			</section>
			<section class="zero-button">
				<ul>
					<li><input type="button" name="" value="0" class="zero"/></li>
				</ul>
			</section>
			<section class="equal-button">
				<ul>
					<li><input type="button" name="" value="=" class="equal"/></li>
				</ul>
			</section>
		</section>
		
	</section>
</body>
</html>
